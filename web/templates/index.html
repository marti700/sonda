<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UART Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Real-Time UART Data</h1>
    <label for="filter">Filter data:</label>
    <select id="filter" onchange="applyFilter()">
        <option value="today">Today</option>
        <option value="week">Last Week</option>
        <option value="month">Last Month</option>
        <option value="year">Last Year</option>
    </select>
    <canvas id="dataChart"></canvas>
    <script>
        var socket = io();
        var ctx = document.getElementById('dataChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [{% for measurement in measurements %}'{{ measurement.timestamp }}',{% endfor %}],
                datasets: [{
                    label: 'UART Data',
                    data: [{% for measurement in measurements %}{{ measurement.value }},{% endfor %}],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: false,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        },
                        title: {
                            display: true,
                            text: 'Timestamp'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });

        socket.on('new_data', function(data) {
            chart.data.labels.push(data.timestamp);
            chart.data.datasets[0].data.push(data.value);
            chart.update();
        });

        function applyFilter() {
            var filter = document.getElementById('filter').value;
            window.location.href = '/?filter=' + filter;
        }
    </script>
</body>
</html>
